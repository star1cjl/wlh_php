<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>往来惠</title>
    <meta content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏
    <meta name="full-screen" content="yes">-->
    <!-- QQ强制全屏
    <meta name="x5-fullscreen" content="true">-->
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <meta name="nightmode" content="enable/disable">
    <meta name="imagemode" content="force">
    <meta name="format-detection" content="telephone=no,email=no">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/common.css">
    <script>
        (function(){
            function change(){
                var font=document.documentElement.clientWidth/(320/20);
                document.documentElement.style.fontSize=font+'px';
            }
            window.addEventListener('resize',change,false);
            change();
        })()
    </script>
</head>
<body>
    <div class="conBox">
        <div class="header">
            <span>商品详情</span>
            <a></a>
        </div>
        <div class="banner">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="messList">
            <ul>
                <li><span>￥</span><span>179.00</span></li>
                <li><p>金立手机</p></li>
                <li><p>数量：</p></li>
            </ul>
        </div>
        <div class="buycar">
            <a href="javascript:;">
                <p class="addnow">立即购买</p>
            </a>
            <a href="javascript:;">
                <p class="addcarnow">加入购物车</p>
            </a>
            <a href="javascript:;">
                <p class="car"><span>1</span></p>
            </a>
        </div>
    </div>
    <script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
