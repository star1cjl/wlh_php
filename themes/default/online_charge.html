<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新增地址</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/zepto.min.js"></script>
    <script>
        (function(){
            function change(){
                var font=document.documentElement.clientWidth/(320/20);
                document.documentElement.style.fontSize=font+'px';
            }
            window.addEventListener('resize',change,false);
            change();
        })()
    </script>
</head>
<body>
    <div class="header">
        <span>新增地址</span>
        <a></a>
    </div>
    <div class="plusAddress">
        <form id="mainForm">
            <ul>
                <li>
                    <span>收货人</span>
                    <input type="text" placeholder="姓名" name="acceptname">
                </li>
                <li>
                    <span>手机号</span>
                    <input type="text" placeholder="11位手机号" name="mobile">
                </li>
                <li>
                    <span>省/直辖市</span>
                    <input type="text" placeholder="省/直辖市" name="region">
                </li>
                <li>
                    <span>市</span>
                    <input type="text" placeholder="市">
                </li>
                <li>
                    <span>区县</span>
                    <input type="text" placeholder="区县">
                </li>
                <li>
                    <span>详细地址</span>
                    <input type="text" placeholder="详细地址" name="addr">
                </li>
            </ul>
        </form>
    </div>
    <div>
        <button class="confirmBtn save">保存</button>
    </div>
    <script>
        var saveflag = false;
        $('.save').on('click', function(){
            if(saveflag){
                return;
            }
//            var addressid = $('input[name="addressid"]').val();
            var acceptname = $.trim($('input[name="acceptname"]').val());
            if(acceptname == ''){
                alert('请输入收货人姓名！');
                return;
            }

            var regionid = $('select[name="region"]').val();
            if(regionid === ''){
                alert('请输入地址区域！');
                return;
            }

            var addr = $.trim($('textarea[name="addr"]').val());
            if(addr == ''){
                alert('请输入详细地址信息！');
                return;
            }
            var mobile = $.trim($('input[name="mobile"]').val());
            if(!$.validator(mobile, 'req') ||!$.validator(mobile, 'phone')){
                alert('请输入正确格式的11位手机号！');
                return;
            }
            saveflag = true;
            $.post('/profile/save_address', $('#mainForm').serialize(), function(jd){
                {redirecturl url='home/signin'}
                if(jd.success){
                    alert('保存成功');
                    var from = $('#from').val();
                    if(from == ''){
                        location.href = '/profile/address';
                    }else{
                        location.href = '/order/confirm';
                    }
                }else{
                    alert(jd.msg);
                    saveflag = false;
                }
            }, 'json');

        });
    </script>
</body>
</html>
