<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>订单确认</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
    <script>
        (function(){
            function change(){
                var font=document.documentElement.clientWidth/(320/20);
                document.documentElement.style.fontSize=font+'px';
            }
            window.addEventListener('resize',change,false);
            change();
        })()
    </script>
</head>
<body>
    <div class="header">
        <span>订单确认</span>
        <a></a>
    </div>
    <div class="address">
        <input type="text" id="addressid" placeholder="请输入收货地址。。">
    </div>
    <div class="listCont">
        <ul>
            <li class="clearfix libox">
                <img src="img/1.jpg" alt="">
                <span>中石化加油卡</span>
                <div>
                    <p class="p1">￥179</p>
                    <p class="p2">X3</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="priceBox clearfix">
        <ul class="ul1">
            <li>商品总金额：</li>
            <li>运费：</li>
            <li style="color: #666666">总金额（含运费）：</li>
        </ul>
        <ul class="ul2">
            <li>￥888</li>
            <li>+￥8</li>
            <li style="color: red; font-size: 16px;">+￥998.0</li>
        </ul>
    </div>
    <div>
        <button class="confirmBtn " id="submit_order">提交订单</button>
    </div>
    <script>
        // 提交订单并微信支付
        var submitflag = false;
        $('#submit_order').on('click', function(){
            if(submitflag){
                return;
            }

            var addressid = $('#addressid').val();
            if(addressid == ''){
                alert('请输入收货地址！');
                return;
            }

            submitflag = true;
            $.post('/order/submit_order', $('#confirm_form').serialize(), function(jd){
                if(jd.success){
                    submitflag = false;
                    location.href = '/order/online_charge/' + jd.data;
                }else{
                    $.alert(jd.msg);
                    submitflag = false;
                }
            }, 'json');
        });
    </script>
</body>
</html>
