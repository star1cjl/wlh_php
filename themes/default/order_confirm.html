    <script>
        // 提交订单并微信支付
        var submitflag = false;
        $('#submit_order').on('click', function(){
            if(submitflag){
                return;
            }

            var addressid =11;// $('#addressid').val();
            if(addressid == ''){
                alert('请输入收货地址！');
                return;
            }
            //给隐藏控件赋值
            $('#confirm_form input[name=addressid]').val(addressid);


            submitflag = true;
            $.post("<?php echo site_url('order/submit_order');?>", $('#confirm_form').serialize(), function(jd){
                if(jd.success==1){
                    submitflag = false;
                    location.href ="<?php echo site_url('order/online_charge');?>" + jd.data;
                }else{
                    $.alert(jd.msg);
                    submitflag = false;
                }
            }, 'json');
        });
    </script>
